<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/filter_and_sort.js"></script>
  </head>        
  <body>
    <div id="filter_container">  
      <div>
        Brands
        <ul class="filters">
          <li>
            <input type="checkbox" value="BRAND A" key="brand" id="brand_a" /> 
            <label for="brand_a">Brand A</label>
          </li>
          <li>
            <input type="checkbox" value="BRAND B" key="brand" id="brand_b" /> 
            <label for="brand_b">Brand B</label>
          </li>
          <li>
            <input type="checkbox" value="BRAND C" key="brand" id="brand_c" /> 
            <label for="brand_c">Brand C</label>
          </li>
          <li>
            <input type="checkbox" value="BRAND D" key="brand" id="brand_d" /> 
            <label for="brand_d">Brand D</label>
          </li>
        </ul>
      </div>
      <div>
        Colors
        <ul class="filters">
          <li>
            <input type="checkbox" value="Yellow" key="color" id="yellow" /> 
            <label for="yellow">Yellow</label>
          </li>        
           <li>
              <input type="checkbox" value="Green" key="color" id="green"/> 
              <label for="green">Green</label>
          </li>
           <li>
              <input type="checkbox" value="Red" key="color" id="red" /> 
              <label for="red">Red</label>
          </li>
          <li>
            <input type="checkbox" value="Blue" key="color" id="blue" /> 
            <label for="blue">Blue</label>
          </li>                                                           
        </ul>
      </div>
      <div>
        <ul class="filters">
          <li>
            <input type="checkbox" key="sold_out" value="0" id="available" />
            <label for="available">Available Products</label>
          </li>
        </ul>
      </div>
      <div>
        <label>Sort By: </label>
        <select id="sort_by_filter">
          <option selected></option>
          <option value="brand">Brand</option>
          <option value="color">Colour</option>
          <option value="sold_out">Availability</option>
        </select>
      </div>

      <div id="control-display">
        <label>Number of items per page: </label>
        <select>
          <option>6</option>
          <option>10</option>
          <option>12</option>
        </select>
      </div>
    </div>
    <div id="products_display">
      <ul>
        <li>
        </li>
      </ul>
      <div class="pagination">
        <div class="full-width fl">
          <a href="javaScript:void(0)" name="prev">Previous</a>
          <a href="javaScript:void(0)" name="next">Next</a>
        </div>
        <span id="show-indexes" class="full-width fl"></span>
      </div>
    </div>
  </body>        
</html>
