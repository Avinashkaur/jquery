<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/products_filter_sort.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/products_filter_sort.js"></script>
  </head>
  <body>
  
  <div id="filters-container">
    <div class="filter">
      <p>Filter By Brand:</p>
      <ul>
        <li>
          <input type="checkbox" class="brand" id="brand-a" value="Brand A" />
          <label for="brand-a">Brand A</label>
        </li>
        <li>
          <input type="checkbox" class="brand" id="brand-b" value="Brand B" />
          <label for="brand-b">Brand B</label>
        </li>
        <li>
          <input type="checkbox" class="brand" id="brand-c" value="Brand C" />
          <label for="brand-c">Brand C</label>
        </li>
        <li>
          <input type="checkbox" class="brand" id="brand-d" value="Brand D" />
          <label for="brand-d">Brand D</label>
        </li>
      </ul>
    </div>
    <div class="filter">
      <p>Filter By Color:</p>
      <ul>
        <li>
          <input type="checkbox" class="color" id="color-red" value="Red" />
          <label for="color-red">Red</label>
        </li>
        <li>
          <input type="checkbox" class="color" id="color-blue" value="Blue" />
          <label for="color-blue">Blue</label>
        </li>
        <li>
          <input type="checkbox" class="color" id="color-green" value="Green" />
          <label for="color-green">Green</label>
        </li>
        <li>
          <input type="checkbox" class="color" id="color-yellow" value="Yellow" />
          <label for="color-yellow">Yellow</label>
        </li>
      </ul>
    </div>
    <div class="filter">
      <p>Filter By Availability:</p>
      <ul>
        <li>
          <input type="checkbox" class="sold_out" id="sold-out" value="0">
          <label for="sold-out">Available Products</label>
        </li>
      </ul>
    </div>

    <div id="sort-products">
      <select>
        <option value="brand" selected>Brand</option>
        <option value="color">Color</option>
        <option value="sold_out">Availability</option>
      </select>
    </div>
  </div>

  <div id="products-display">
    <ul>
    </ul>
  </div>
  </body>
</html>
