<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id = "list_items_brand"><label>Show products by brand</label><br />
      <input type="checkbox" id = "BRAND A" />Brand A<br />
      <input type="checkbox" id = "BRAND B" />Brand B<br />
      <input type="checkbox" id = "BRAND C" />Brand C<br />
      <input type="checkbox" id = "BRAND D" />Brand D<br />
    </div>
    <div id = "list_items_color"><label>Show products by color</label><br />
      <input type="checkbox" id = "Red" />Red<br />
      <input type="checkbox" id = "Yellow" />Yellow<br />
      <input type="checkbox" id = "Blue" />Blue<br />
      <input type="checkbox" id = "Green" />Green<br />
    </div>

    <div id = "show_avail">
      <input type="button" value="Available products" id = "available_products"/>
    </div>
    <div id="products_display">
    </div>
    <div id="selected_products" hidden>
    </div>
    <script type="text/javascript" src="jquery-1.5.1.js"></script>
    <script type="text/javascript" src="store.js"></script>
  </body>
</html>
